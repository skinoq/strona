  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Strona główna</a></li>

        </ul>
      </nav>

    <main>
      <section>
        <h1>Kontakt</h1>
        <p>Skontaktuj się z nami, aby zarezerwować samochód lub uzyskać więcej informacji.</p>
        <form>
          <label for="imie">Imię i nazwisko:</label>
          <input type="text" id="imie" name="imie" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="temat">Temat:</label>
          <input type="text" id="temat" name="temat" required>

          <label for="wiadomosc">Wiadomość:</label>
          <textarea id="wiadomosc" name="wiadomosc" rows="6" required></textarea>

          <button type="submit">Wyślij</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; Wypożyczalnia samochodów 2023</p>
    </footer>
  </body>
</html>
